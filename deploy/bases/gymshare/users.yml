apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
spec:
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users-container
        image: noahkoole/gymshare-users
        env:
          - name: Audience
            value: "gymshare-1e65f"
          - name: Issuer
            value: "https://securetoken.google.com/gymshare-1e65f"
          - name: ENVIRONMENT
            value: prod
          - name: ConnectionServer
            value: mysql-users-dev
          - name: ConnectionString
            value: user=root;port=3306;password=root
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "512Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  type: LoadBalancer
  selector:
    app: users
  ports:
  - port: 8080
    targetPort: 80