apiVersion: apps/v1
kind: Deployment
metadata:
  name: workouts
spec:
  selector:
    matchLabels:
      app: workouts
  template:
    metadata:
      labels:
        app: workouts
    spec:
      containers:
      - name: workouts-container
        image: noahkoole/gymshare-workouts
        env:
          - name: Audience
            value: "gymshare-1e65f"
          - name: Issuer
            value: "https://securetoken.google.com/gymshare-1e65f"
          - name: ENVIRONMENT
            value: prod
          - name: ConnectionServer
            value: mysql-dev
          - name: ConnectionString
            value: user=user;port=3306;password=root
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "512Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: workouts
spec:
  type: LoadBalancer
  selector:
    app: workouts
  ports:
  - port: 8080
    targetPort: 80